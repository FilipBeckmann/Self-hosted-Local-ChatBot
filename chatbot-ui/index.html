<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Test</title>
  <link rel="stylesheet" href="chatbot.css">
  <script type="module" src="chatbot.js"></script>
</head>
<body>
  <div><h1>Testseite für lokalen Chatbot</h1></div>
  <br>
  <br>
  <div> Dies ist eine einfache HTML-Seite zum Testen des Chatbot-Interfaces.</div>

  <!-- Container für das UI -->
  <div id="chatbot-root"></div>
  <button style="position:fixed; bottom:20px; right:20px; z-index:10000;" id="chat-toggle-button" onclick="showChatbot()">Test</button>
</body>
<script>
  fetch('chatbot.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('chatbot-root').innerHTML = html;
    });
</script>
</html>
